<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projektin työaikaseuranta</title>
  </head>
  
  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    <a href="{{ url_for('register_form') }}">Rekisteröidy</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('projects_index') }}">Projektit</a></li>
      <li><a href="{{ url_for('projects_form') }}">Lisää projekti</a></li>
    </ul>
    
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
